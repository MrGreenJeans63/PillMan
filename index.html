<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Pill Man</title>
<meta name="theme-color" content="#0b0f14"/>
<style>
  :root{
    --bg1:#0b0f14; --bg2:#111720;
    --white:#e5f0ff; --sub:#a6b3c2;
  }
  html,body{height:100%}
  body{
    margin:0;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--white);
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Rounded","SF Pro Text",system-ui,Arial,sans-serif;
    font-weight:300;                 /* thin vibe */
    -webkit-font-smoothing:antialiased;
    -webkit-text-size-adjust:100%;
    display:flex; justify-content:center; align-items:stretch;
    min-height:100svh;
  }
  .wrap{
    width:clamp(340px,92vw,480px);
    padding:
      calc(18px + env(safe-area-inset-top))
      calc(18px + env(safe-area-inset-right))
      calc(22px + env(safe-area-inset-bottom))
      calc(18px + env(safe-area-inset-left));
    display:grid;
    row-gap:14px;
    grid-template-rows:min-content auto min-content min-content min-content;
  }
  /* header */
  .title{font-size:15px; font-weight:700; text-align:center}
  .state{font-size:13px; color:var(--sub); text-align:center}

  /* primary blocks (STACKED) */
  .label{color:var(--sub); font-size:12px; letter-spacing:.6px; text-align:center; margin-bottom:6px}
  .time{font-weight:300; font-size:clamp(48px,14vw,84px); line-height:.9; text-align:center; white-space:nowrap}
  .time small{font-size:.36em}

  /* Stacked focus group: NEXT PILL + HOURS LEFT TO EAT */
  .focus {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    gap: 6px; /* smaller spacing */
    margin-top: 6vh; /* breathing room */
  }
  .focus .label {
    order: 2;
    color: #8aa0b3;          /* subtle gray */
    font-size: 11px;
    letter-spacing: .5px;
    font-weight: 600;
    margin-top: 4px;
  }
  .focus .time {
    line-height: .9;
    white-space: nowrap;
    font-weight: 300;         /* thin look */
  }
  .focus .time.nextpill {
    color: #ffffff;           /* pure white */
    font-size: clamp(78px, 22vw, 120px); /* larger primary */
  }
  .focus .time.nextpill small {
    font-size: .36em;
  }
  .focus .time.eatleft {
    color: #4ce07a;           /* bright green */
    font-size: clamp(58px, 18vw, 96px); /* ~20% smaller */
    margin-top: 4px;
  }

  /* info column (stacked, all white thin) */
  .info{display:grid; row-gap:10px; justify-items:center}
  .info .val{font-size:clamp(18px,5vw,28px); font-weight:300}
  .caps{font-size:13px; color:var(--sub); letter-spacing:.4px; text-transform:uppercase}

  /* status */
  .status{font-size:13px; text-align:center; color:var(--sub); font-weight:600}

  /* controls */
  .controls{display:grid; grid-template-columns:1fr 1fr; gap:12px; align-self:end}
  .btn{
    height:46px; border:none; border-radius:14px;
    background:#1b2a3a; color:var(--white); font-weight:700; font-size:15px; letter-spacing:.4px;
  }
</style>
</head>
<body>
  <main class="wrap">

    <!-- STACKED FOCUS group -->
    <section class="focus">
      <div class="time nextpill">12:30 <small>PM</small></div>
      <div class="label">NEXT PILL</div>

      <div class="time eatleft">3.4 h</div>
      <div class="label">HOURS LEFT TO EAT</div>
    </section>

    <!-- INFO (stacked) -->
    <section class="info">
      <div class="val">1.7 h</div>
      <div class="caps">Since Pill</div>

      <div class="val">1:30 PM</div>
      <div class="caps">Eat After</div>

      <div class="val">10:30 AM</div>
      <div class="caps">Eat Before</div>
    </section>

    <div class="status">On target (+8 h) â€¢ Eat OK now</div>

    <!-- controls -->
    <section class="controls">
      <button class="btn">LOG PILL</button>
      <button class="btn">LOG MEAL</button>
    </section>
  </main>
</body>
</html>
